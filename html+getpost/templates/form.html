<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 10px;
            color: #4b6cb7;
            font-size: 1.2rem;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input[type="number"]:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
            background-color: white;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .input-with-icon input {
            padding-left: 45px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn i {
            margin-right: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background: #f8f9fa;
            color: #4b6cb7;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        .subject-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .subject-icon i {
            color: white;
            font-size: 1.2rem;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Marks Form</h1>
            <p class="subtitle">Enter your academic marks for calculation</p>
        </header>
        
        <div class="form-container">
            <form action="/submit" method="POST">
                <div class="form-grid">
                    <!-- Physics -->
                    <div class="form-group">
                        <label>
                            <div class="subject-icon">
                                <i class="fas fa-atom"></i>
                            </div>
                            Physics Marks
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-pencil-alt"></i>
                            <input type="number" id="physics" name="physics" min="0" max="100" placeholder="Enter marks (0-100)" required>
                        </div>
                    </div>

                    <!-- Chemistry -->
                    <div class="form-group">
                        <label>
                            <div class="subject-icon">
                                <i class="fas fa-flask"></i>
                            </div>
                            Chemistry Marks
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-pencil-alt"></i>
                            <input type="number" id="chemistry" name="chemistry" min="0" max="100" placeholder="Enter marks (0-100)" required>
                        </div>
                    </div>

                    <!-- Mathematics -->
                    <div class="form-group">
                        <label>
                            <div class="subject-icon">
                                <i class="fas fa-calculator"></i>
                            </div>
                            Mathematics Marks
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-pencil-alt"></i>
                            <input type="number" id="maths" name="maths" min="0" max="100" placeholder="Enter marks (0-100)" required>
                        </div>
                    </div>

                    <!-- English -->
                    <div class="form-group">
                        <label>
                            <div class="subject-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            English Marks
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-pencil-alt"></i>
                            <input type="number" id="english" name="english" min="0" max="100" placeholder="Enter marks (0-100)" required>
                        </div>
                    </div>

                    <!-- Physical Education -->
                    <div class="form-group">
                        <label>
                            <div class="subject-icon">
                                <i class="fas fa-running"></i>
                            </div>
                            Physical Education Marks
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-pencil-alt"></i>
                            <input type="number" id="physical_edu" name="physical_edu" min="0" max="100" placeholder="Enter marks (0-100)" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-calculator"></i> Calculate Results
                </button>
            </form>
            
            <div class="navigation">
                <a href="/" class="nav-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <a href="/results" class="nav-link">
                    View Results <i class="fas fa-chart-bar"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
