<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Results Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 40px 0;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .results-container {
            padding: 30px;
        }
        
        .result-card {
            background: linear-gradient(to right, #f5f7fa, #e4e8f0);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .icon i {
            font-size: 24px;
            color: white;
        }
        
        .result-content {
            flex-grow: 1;
        }
        
        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4b6cb7;
        }
        
        .summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border-left: 5px solid #4b6cb7;
        }
        
        .summary-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .grade {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4b6cb7;
            margin: 10px 0;
        }
        
        .comment {
            font-style: italic;
            color: #6c757d;
            margin-top: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 0 30px 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #5f5f5f 0%, #3a3a3a 100%);
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-card {
                flex-direction: column;
                text-align: center;
            }
            
            .icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Academic Results Portal</h1>
            <p class="subtitle">Your performance summary</p>
        </header>
        
        <div class="results-container">
            <!-- Dynamic content from Flask using Jinja2 -->
            {% for key, value in results.items() %}
            <div class="result-card">
                <div class="icon">
                    <i class="fas fa-{% if key == 'physics' %}atom{% elif key == 'chemistry' %}flask{% elif key == 'maths' %}calculator{% elif key == 'english' %}book{% elif key == 'physical_edu' %}running{% else %}chart-bar{% endif %}"></i>
                </div>
                <div class="result-content">
                    <div class="result-title">{{ key|title }}</div>
                    <div class="result-value">{{ value }}%</div>
                </div>
            </div>
            {% endfor %}
            
            <!-- <div class="summary">
                <div class="summary-title">Overall Performance</div>
                <div class="grade">A+</div>
                <p>Excellent work! You've performed exceptionally well across all subjects.</p>
                <p class="comment">Keep up the great work in your academic journey!</p>
            </div> -->
        </div>
        
        <div class="buttons">
            <a href="/form" class="btn"><i class="fas fa-edit"></i> Go to Form</a>
            <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Academic Results Portal | Powered by Flask</p>
    </footer>
</body>
</html>
